name: Sync Fork

on:
  schedule:
    - cron: '0 3 * * *'  # Запуск каждый день в 03:00 UTC
  workflow_dispatch:  # Возможность запустить вручную

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверка, что PAT_TOKEN доступен
      - name: Check PAT_TOKEN
        run: |
          if [[ -z "${{ secrets.PAT_TOKEN }}" ]]; then
            echo "PAT_TOKEN is missing! Check GitHub Secrets."
            exit 1
          else
            echo "✅ PAT_TOKEN is set!"
          fi

      # Шаг 2: Клонирование репозитория
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Отключаем автоаутентификацию

      # Шаг 3: Настройка Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Шаг 4: Диагностика состояния Git
      - name: Debug Git State
        run: |
          git remote -v
          git branch -a
          git show-ref | grep main || echo "No main ref found"

      # Шаг 5: Очистка дубликатов и обновление ветки main
      - name: Fix duplicate main refs
        run: |
          git remote prune origin  # Удаляет неактуальные ссылки
          git fetch --prune  # Загружает актуальные ссылки
          git branch -r  # Показывает удалённые ветки
          git checkout main || git checkout -b main origin/main
          git reset --hard origin/main  # Сбрасывает `main` на удалённый репозиторий
          git pull --rebase origin main  # Подтягивает последние изменения

      # Шаг 6: Ожидание слияния открытых PR
      - name: Wait for open PRs to be merged
        run: sleep 30  # Ждём 30 секунд, чтобы дать время auto-merge.yml

      # Шаг 7: Добавление upstream репозитория
      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/AghayeCoder/tx-ui.git
          git fetch upstream
          git checkout main
          git merge upstream/main || true  # Если есть конфликты, они решаются вручную

      # Шаг 8: Пуш изменений в fork
      - name: Push changes to fork
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }}.git
          git push origin HEAD:main --force
